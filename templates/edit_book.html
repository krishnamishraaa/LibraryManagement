{% extends 'base.html' %}
{%include 'navbar.html'%}
{% block header %}<h3> Edit Book </h3> {% endblock %}
{%block content%}
    
    <form action="{{ url_for('edit_book', book_id=book.book_id) }}" method="POST" class = "mt-5">
            
      <div>
          <label for="title" class = "form-label">Book_Title:
          <input type="text" class="form-control" name = "title" id="title" value="{{book.book_name}}" required />
          </label>
      </div>
      <div>
          <label for="author" class = "form-label">Author:
          <input type="text" class="form-control" name = "author" id="author" value="{{book.book_author}}" required />
          </label>
      </div>
      <div>
        <label for="content" class = "form-label"> Content/Link: 
        <input type="text" class="form-control" name = "link" id="link" value="{{book.book_content}}" required />
        </label>
    </div>
      <div>
          <label for="image" class = "form-label"> Upload Image (Optional):
          <input type="file" class="form-control" name = "image" id="image"  />
          </label>
      </div>
     
      <div>
        <label for="section" class="form-label">Section Name:</label>
        <select class="form-select" name="section" id="section" required>
            {% for section in sections %}
                <option value="{{ section.section_id }}">{{ section.section_name }}</option>
            {% endfor %}
        </select>
        
      </div>
    <input type="checkbox" name = "premium" id="mycheckbox" value=" premium" />
    <label for="mycheckbox" class = "form-label"> <h6>Premium Book </h6> </label>
    <div>
    
  <button type="submit" class="btn btn-success"> Update Book</button>
  <a href="{{url_for('lib_book_sec')}}" class=" btn btn-secondary"> Cancel</a>
</div>
</form>                 
<div class="ms-5 mt-2">
<form action="/edit_book/{{book.book_id }}/delete" method="POST" onsubmit="return confirm('Are you sure you want to delete this book?')">               
  <button type="submit" class="btn btn-danger"> Delete Book</button>
</form>
</div>
       {%endblock%}
